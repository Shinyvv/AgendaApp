# Configuración JVM optimizada para Java 17 y Flutter
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC

# Configuración Android básica
android.useAndroidX=true
android.enableJetifier=true

# Configuración para mejorar rendimiento de compilación
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Optimizaciones adicionales para velocidad
org.gradle.vfs.watch=true
org.gradle.configuration-cache=false
android.useAndroidX=true

# Configuración para Android optimizada para Java 17
android.enableR8.fullMode=false
android.nonTransitiveRClass=true

# Optimizaciones específicas para CI/CD
android.enablePrefabAarSupport=false
android.experimental.enableProfileJson=true

# Configuración adicional de compatibilidad
kotlin.code.style=official
