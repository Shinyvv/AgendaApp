# Configuración JVM optimizada para Java 17 y Flutter
org.gradle.jvmargs=-Xmx2G -XX:MaxMetaspaceSize=1G -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC

# Configuración Android básica
android.useAndroidX=true
android.enableJetifier=true

# Configuración para mejorar rendimiento de compilación
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Configuración para Android optimizada para Java 17
android.enableR8.fullMode=true
android.nonTransitiveRClass=true

# Configurar Java 17 (ruta específica del sistema)
org.gradle.java.home=/usr/lib/jvm/java-17-openjdk-amd64

# Configuración adicional de compatibilidad
kotlin.code.style=official
